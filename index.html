<!DOCTYPE html>
<html>
<head>
    <title>Timer clock</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://kit.fontawesome.com/94b1b7955c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="timerBody">
        <div class="timerHolder">

            <div class="timer hours">
                <span class="numbers hoursTens">0</span><span class="numbers hoursOnes">0</span>
            </div>

            <div class="timer minutes">
                <span class="numbers minutesTens">0</span><span class="numbers minutesOnes">0</span>
            </div>

            <div class="timer seconds">
                <span class="numbers secondsTens">0</span><span class="numbers secondsOnes">0</span>
            </div>
        </div>
    </div>

    <div class="timerBase">
       <button></button>
       <button></button>
       <button></button>
       <div class="buttonHolder">
        <button class="buttons pausePlay">
            <i class="fa-solid fa-pause pauseIcon"></i>
        </button>
        <button class="buttons plus"><i class="fa-solid fa-plus"></i></button>
        <button class="buttons minus"><i class="fa-solid fa-minus"></i></button>
        <button class="buttons reset"><i class="fa-solid fa-trash-can"></i></button>
       </div>
    </div>

<div class="table"> 

    <div class="tableBorder">
        <div class="tableTop"></div>
    </div>

    <div class="tableFront"></div>

    <div class="legs">

      <div class="twoLegs">

        <div>
          <div class="leg1"></div>
          <div class="leg1Side"></div>
        </div>

        <div>
          <div class="leg2"></div>
          <div class="leg2Side"></div>
        </div> 

      </div>

      <div class="twoLegs">
        <div>
          <div class="leg4Side"></div>
          <div class="leg4"></div>
        </div>

        <div>
          <div class="leg3Side"></div>
          <div class="leg3"></div>
        </div>
       </div>

    </div>
</div>
</body>
<script src='script.js'></script>
</html>
